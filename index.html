<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock">
    <meta name="keywords" content="Rock Paper Scissors Lizard Spock, game, game of chance, rock paper scissors">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <title>Rock,Paper,Scissors,Lizard,Spock</title>
</head>
<body>
<section class="game">

    <div class="hero-image">
        <img src="assets/images/Hero-Image.webp" width="320" height="275" alt="Rock, Paper, Scissors, Lizard & Spock Hero Image">
    </div>
    
    <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
    
    <div class="game">
        <div class="hands">
            <img class="player-hand handy" src="assets/images/hand-ready.png" alt="A picture representation of the players hand, ready to start playing">
            <img class="computer-hand handy" src="assets/images/hand-ready.png" alt="A picture representation of the computers hand, ready to start playing">
        </div>
        <div class="result">
            <p>Push a button to begin the game!</p>
        </div>
        <div class="options">
            <button class="option" id="ro" alt="Click button to play the Rock option"><i class="fa-regular fa-hand-back-fist fa-3x"></i></button>
            <button class="option" id="pa" alt="Click button to play the Paper option"><i class="fa-regular fa-hand fa-3x"></i></button>
            <button class="option" id="sc" alt="Click button to play the Scissors option"><i class="fa-regular fa-hand-scissors fa-3x"></i></button>
            <button class="option" id="li" alt="Click button to play the Lizard option"><i class="fa-regular fa-hand-lizard fa-3x"></i></button>
            <button class="option" id="sp" alt="Click button to play the Spock option"><i class="fa-regular fa-hand-spock fa-3x"></i></button>
        </div>
        
    </div>

    <div class="score-board">
        <div>
            <h2>Player</h2>
            <div id="player-score">0</div>
        </div>
        <div>
            <h2>Computer</h2>
            <div id="computer-score">0</div>
        </div>
    </div>

</section>


<script src="https://kit.fontawesome.com/6e420551ed.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
