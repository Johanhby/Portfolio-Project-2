<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock,Paper,Scissors,Lizard,Spock</title>
</head>
<body>
<section class="game">

    <div class="game-area">
        <h2 class="start">Choose an option</h2>
        <div class="hands">
            <img class="player-hand" src="" alt="">
            <img class="computer-hand" src="" alt="">
        </div>
        <div class="game-options">
            <button class="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="paper"><i class="fa-regular fa-hand"></i></button>
            <button class="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
            <button class="lizard"><i class="fa-regular fa-hand-lizard"></i></button>
            <button class="spock"><i class="fa-regular fa-hand-spock"></i></button>
        </div>

    </div>

    <div class="score-area">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
        </div>
    </div>

</section>

<script src="https://kit.fontawesome.com/6e420551ed.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
